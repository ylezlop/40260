<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWENTY ØNE PILØTS - Regional At Best</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="band-header">
        <div class="header-content">
            <h1>TWENT YØNE PILØTS</h1>
            <h2>Regional At Best</h2>
        </div>
    </header>

    <main>
        <section class="album-section">
            <h3>Canciones del Álbum</h3>
            <table id="songs-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Título de la Canción</th>
                        <th>Reproducir</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <aside id="comment-form-section" class="hidden">
            <h3>Déjanos tus Comentarios sobre el Álbum</h3>
            <form id="comment-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="rating">Calificación del Álbum:</label>
                    <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                    <span id="rating-value">3</span> estrellas
                </div>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" rows="5" required></textarea>
                </div>
                <div class="form-group radio-group">
                    <p>¿Volverías a escuchar este álbum?</p>
                    <input type="radio" id="listen-yes" name="listen-again" value="yes" checked>
                    <label for="listen-yes">Sí</label>
                    <input type="radio" id="listen-no" name="listen-again" value="no">
                    <label for="listen-no">No</label>
                </div>
                <button type="submit">Enviar Comentario</button>
                <button type="button" id="close-form-btn">Cerrar</button>
            </form>
        </aside>
    </main>

    <footer>
        <p>¡Apoya a la banda en redes!</p>
        <nav class="social-links">
            <a href="https://www.facebook.com/twentyonepilots" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/twentyonepilots" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/twentyonepilots" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </nav>
        <button id="show-comment-form-btn" class="comment-button">Dejar un Comentario sobre el Álbum</button>
        <p>Twenty One Pilots - Regional At Best</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
